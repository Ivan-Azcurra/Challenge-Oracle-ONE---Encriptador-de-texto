<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador - Challenge Alura+Oracle</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <nav>
                <a href="" class="logo">
                    <img src="img/Logo.png" alt="">
                </a>
            </nav>
        </header>
        <div class="contenedor-flex">
            <main>
                <div class="contenedor-encriptador">
                    <!-- <p class="error-message" id="errorMsg"></p> -->
                    <textarea class="texto-encriptado " name="" id="encryptorBox" cols="75" rows="4" placeholder="Ingrese el texto aqui" maxlength="560"></textarea>
                    <p class="texto-info"><i class="icono-info"><img src="img/Vector.png" alt=""></i>Solo letras minúsculas y sin acentos</p>
                    <div class="contenedor-botones">
                        <button class="clase-boton encriptar" id="encryptBtn">Encriptar</button>
                        <button class="clase-boton desencriptar" id="decryptBtn">Desencriptar</button>
                    </div>
                </div>
            </main>
            <aside>
                <div class="resultados">
                    <div class="contenedor-resultado">
                        <div class="resultado-final" id="defaultInfo">
                            <div class="contenedor-muñeco">
                                <img class="muñeco" src="img/Muñeco.svg" alt="">
                            </div>
                            <div class="results-default-container">
                                <h2 class="text-titulo">Ningún mensaje fue encontrado</h2>
                                <p class="text-descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                        </div>
                        <!-- cambiar aqui -->
                        <div class="area-resultado hide" id="resultsArea">
                            <textarea class="results-box" name="" id="resultsBox" cols="30" rows="10" placeholder="" maxlength="350"></textarea>
                            <button class="standard-button copy-button light" id="copyBtn">Copiar</button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <footer>
            
        </footer>
    </div>
    
</body>
</html>
