<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="img/Logo.png" alt="Logo">
        </header>
        <div class="contenedor-flex">
            <main>
                <div class="contenedor-encriptar">
                    <div class=""></div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <p><img src="img/Vector.png" alt="Icono-alerta">Solo letras minúsculas y sin acentos</p>
                    <div class="contenedor-botones">
                        <button>Encriptar</button>
                        <button>Desencriptar</button>
                    </div> 
                </div>
            </main>
            <aside> 
                <div class="contenedor-resultado">
                    <div class="contenedor-muñeco">
                        <img src="img/Muñeco.svg" alt="Muñeco">
                    </div>
                    <div class="contenedor-texto-info">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </aside>

        </div>
    </div>
</body>
</html>
